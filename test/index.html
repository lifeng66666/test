<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css",type="text/css">
	<link rel="stylesheet" type="text/css" href="css/swiper-bundle.css"/>
	<title>星城-长沙</title>
</head>
<body>
	<div class="head">
		<div class="row">
			<div class="col">
				<h1>长沙</h1>
			</div>
		</div>
	</div>
	<div class="guide">
		<div class="row">
			<div class="col"><a href="index.html">首页</a></div>
			<div class="col"><a href="">介绍</a></div>
			<div class="col"><a href="">美食</a></div>
			<div class="col"><a href="">景点</a></div>
		</div>
	</div>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img/changsha.jpg"></div>
			<div class="swiper-slide"><img src="img/changsha2.jpg"></div>
		</div>
	</div>
	<div class="text">
		<p>地标</p>
		<p>IFS国金中心</p>
	</div>
	<script src="js/swiper-bundle.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
		
		        // 轮播图的方向，也可以是vertical方向
		
		        direction:'horizontal',
		
		        //播放速度
		
		        loop: true,
		
		        // 自动播放时间
		
		        autoplay:true,
		
		        // 播放的速度
		
		        speed:2000,
		
		        // 如果需要分页器，即下面的小圆点
		
		      pagination: {
		
		            el: '.swiper-pagination',
		
		      },
		
		　　// 这样，即使我们滑动之后， 定时器也不会被清除
		
		　　autoplayDisableOnInteraction : false,
		
		      });
	</script>
</body>
</html>
